<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>tasskDetail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item-divider>
          <ion-label>Estat</ion-label>
      </ion-item-divider>

      <ion-item>
          <ion-label [innerHTML]='tasca.status'>'</ion-label>
      </ion-item>

      <ion-item-divider>
        <ion-label>Marca</ion-label>
    </ion-item-divider>

    <ion-item>
        <ion-label [innerHTML]='tasca.marca'>'</ion-label>
    </ion-item>

      <ion-item-divider>
          <ion-label>Descripció</ion-label>
      </ion-item-divider>

      <ion-item>
          <ion-label [innerHTML]='tasca.desc'>'</ion-label>
      </ion-item>

      <ion-item-divider>
          <ion-label>Accions realitzades</ion-label>
      </ion-item-divider>

      <ion-item>
          <ion-label [innerHTML]='tasca.accions'>'</ion-label>
      </ion-item>

      <ion-item-divider>
          <ion-label>Esquema</ion-label>
      </ion-item-divider>

      <ion-item>
          <ion-label [innerHTML]='tasca.canvas'></ion-label>
      </ion-item>

      <ion-item-divider>
          <ion-label>Data d'inici</ion-label>
      </ion-item-divider>

      <ion-item>
          <ion-label [innerHTML]='tasca.start_date'></ion-label>
      </ion-item>
      <ion-item-divider>
          <ion-label>Data finalització</ion-label>
      </ion-item-divider>

      <ion-item>
          <ion-label [innerHTML]='tasca.end_date'></ion-label>
      </ion-item>
      
  </ion-list>

  <ion-button target="_blank" href="http://localhost/Credit_BitBit_PHP/privateApi/PDF/{{inci.uuid}}">Descarrgar PDF</ion-button>

</ion-content>
