<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Detalls d'usuari</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item-divider>
        <ion-label>Nom d'usuari</ion-label>
    </ion-item-divider>

    <ion-item lines="none">
        <ion-label [innerHTML]='infoUser.username'></ion-label>
    </ion-item>
    <ion-item-divider>
        <ion-label>Correu electronic</ion-label>
    </ion-item-divider>

    <ion-item lines="none">
        <ion-label [innerHTML]='infoUser.email'></ion-label>
    </ion-item>

    <ion-item-divider>
        <ion-label>Nom</ion-label>
    </ion-item-divider>

    <ion-item lines="none">
        <ion-label [innerHTML]='infoUser.first_name'></ion-label>
    </ion-item>

    <ion-item-divider>
        <ion-label>Cognom</ion-label>
    </ion-item-divider>

    <ion-item lines="none">
        <ion-label [innerHTML]='infoUser.last_name'></ion-label>
    </ion-item>

    <ion-item-divider>

        <ion-label>Companya</ion-label>
    </ion-item-divider>
    <ion-item lines="none">
        <ion-label [innerHTML]='infoUser.company'></ion-label>
    </ion-item>
    <ion-item-divider>
        <ion-label>Telefon</ion-label>
    </ion-item-divider>

    <ion-item lines="none">
        <ion-label [innerHTML]='infoUser.phone'></ion-label>
    </ion-item>
    <ion-item-divider>
        <ion-label>Ciutat</ion-label>
    </ion-item-divider>

    <ion-item lines="none">
        <ion-label [innerHTML]='infoUser.city'></ion-label>
    </ion-item>
    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
        <ion-fab-button [routerLink]="'/edit-user'" color="secondary">
            <ion-icon name="create-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
