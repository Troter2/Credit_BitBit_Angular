<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Home</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card (click)='details(new.id)' *ngFor="let new of news; let i = id">
                    <ion-img [src]="new.image"></ion-img>
                    <ion-card-header>
                        <ion-card-title [innerHTML]="new.title"></ion-card-title>
                        <ion-card-subtitle [innerHTML]="new.date"></ion-card-subtitle>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
