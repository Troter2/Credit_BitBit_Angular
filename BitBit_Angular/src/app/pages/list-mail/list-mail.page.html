<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>listMail</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item (click)='view_mail(mail.id)' class="ion-activatable ripple-parent" *ngFor="let mail of mails; let i = index">
            <ion-label [innerHTML]="mail.about"></ion-label>
            <ion-ripple-effect></ion-ripple-effect>
            <ion-icon name="eye" color="primary"></ion-icon>
        </ion-item>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
        <ion-fab-button [routerLink]="'/send-mail'" color="secondary">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
