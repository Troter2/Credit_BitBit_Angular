<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Les meves reparacions</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar [(ngModel)]="searchInci"></ion-searchbar>
    <ion-list>
        <div *ngFor="let inci of incis">
            <ion-item (click)='view_inci(inci.id_inci)' class="ion-activatable ripple-parent" *ngIf="filterInci(inci)">
                <ion-label [innerHTML]="inci.marca"></ion-label>
                <ion-label [innerHTML]="inci.desc"></ion-label>
                <ion-ripple-effect></ion-ripple-effect>
                <ion-icon name="eye" color="primary"></ion-icon>
            </ion-item>
        </div>
    </ion-list>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadNewData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
