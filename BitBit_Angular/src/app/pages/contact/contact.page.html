<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>contact</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item>
        <ion-label position="stacked">Nom</ion-label>
        <ion-input type="text" [(ngModel)]="nom"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="stacked">Correu electronic</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="stacked">Assumpte</ion-label>
        <ion-input type="text" [(ngModel)]="assumpte"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="stacked">Contingut</ion-label>
        <ion-textarea [(ngModel)]="content" placeholder="Inserta la teva consulta..."></ion-textarea>
    </ion-item>


    <ion-item>
        <ion-label position="stacked">Tipus consulta</ion-label>
        <ion-select interface="popover" [(ngModel)]="id_consulta">
            <ion-select-option *ngFor="let item of tipusConsulta; let i = index" value={{item.id}}>{{item.consulta}}</ion-select-option>
        </ion-select>
    </ion-item>


    <ion-button (click)='addConsulta()'>Submit</ion-button>

    <ion-card >
        <ion-card-title>On trobarn-nos</ion-card-title>
        <ion-card-content>
            <iframe id="contentMap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2109.8061915993235!2d0.5823671224248058!3d41.597014830046355!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a72021d046cd1d%3A0x96462cdd6272567a!2sIES%20CAPARRELLA!5e0!3m2!1ses!2ses!4v1618500024616!5m2!1ses!2ses"
            width="400" height="380" frameBorder="0"></iframe>
        </ion-card-content>
        </ion-card>
</ion-content>
