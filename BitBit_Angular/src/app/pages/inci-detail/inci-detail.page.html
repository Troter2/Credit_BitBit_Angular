<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>inciDetail</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-divider>
            <ion-label>Estat</ion-label>
        </ion-item-divider>

        <ion-item>
            <ion-label [innerHTML]='inci.desc'>'</ion-label>
        </ion-item>

        <ion-item-divider>
            <ion-label>Nom propietari</ion-label>
        </ion-item-divider>

        <ion-item>
            <ion-label [innerHTML]='inci.nom_propietari'>'</ion-label>
        </ion-item>
        <ion-item-divider>
            <ion-label>marca</ion-label>
        </ion-item-divider>

        <ion-item>
            <ion-label [innerHTML]='inci.marca'>'</ion-label>
        </ion-item>
        <ion-item-divider>
            <ion-label>Numero de serie</ion-label>
        </ion-item-divider>

        <ion-item>
            <ion-label [innerHTML]='inci.numero_serie'>'</ion-label>
        </ion-item>
        <ion-item-divider>
            <ion-label>Telefon</ion-label>
        </ion-item-divider>

        <ion-item>
            <ion-label [innerHTML]='inci.tlf'></ion-label>
        </ion-item>
        <ion-item-divider>
            <ion-label>Descripcio averia</ion-label>
        </ion-item-divider>

        <ion-item>
            <ion-label [innerHTML]='inci.desc_averia'></ion-label>
        </ion-item>
        <ion-item-divider>
            <ion-label>Diagnosis previa</ion-label>
        </ion-item-divider>

        <ion-item>
            <ion-label [innerHTML]='inci.diagnosis_prev'></ion-label>
        </ion-item>
        <ion-item-divider>
            <ion-label>Data d'entrada</ion-label>
        </ion-item-divider>

        <ion-item>
            <ion-label [innerHTML]='inci.entry_date'></ion-label>
        </ion-item>
        <ion-item-divider>
            <ion-label>Data sortida</ion-label>
        </ion-item-divider>

        <ion-item>
            <ion-label [innerHTML]='inci.out_date'></ion-label>
        </ion-item>

    </ion-list>

    <ion-button target="_blank" href="http://localhost/Credit_BitBit_PHP/privateApi/PDF/{{inci.uuid}}">Descarrgar PDF</ion-button>

</ion-content>
