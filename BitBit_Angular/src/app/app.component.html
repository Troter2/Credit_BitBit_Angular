<ion-app>
    <ion-menu side="start" content-id="main-content">
        <ion-header>
            <ion-toolbar translucent>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-menu-toggle auto-hide="true">
                    <ion-item *ngIf="loginService.user.token != ''">
                        <ion-icon name="person-circle-outline" slot="start" [routerLink]="'/logout'"></ion-icon>
                        <ion-label [routerLink]="'/user-view'">El meu usuari</ion-label>
                    </ion-item>
                    <ion-item *ngIf="loginService.user.group == 'user'">
                        <ion-icon name="document-outline" slot="start" [routerLink]="'/logout'"></ion-icon>
                        <ion-label [routerLink]="'/user-inci'">Les meves incidencies</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="home" slot="start" [routerLink]="'/home'"></ion-icon>
                        <ion-label [routerLink]="'/home'">Home</ion-label>
                    </ion-item>
                    <ion-item *ngIf="loginService.user.token != ''">
                        <ion-icon name="paper-plane" slot="start"></ion-icon>
                        <ion-label [routerLink]="'/list-mail'">Correu</ion-label>
                    </ion-item>
                    <ion-item *ngIf="loginService.user.token == ''">
                        <ion-icon name="log-in-outline" slot="start" [routerLink]="'/login'"></ion-icon>
                        <ion-label [routerLink]="'/login'">Login</ion-label>
                    </ion-item>
                    <ion-item *ngIf="loginService.user.token != ''">
                        <ion-icon name="log-out-outline" slot="start" [routerLink]="'/logout'"></ion-icon>
                        <ion-label [routerLink]="'/logout'">Desconectar</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="call-outline" slot="start" [routerLink]="'/contact'"></ion-icon>
                        <ion-label [routerLink]="'/contact'">Contacte</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="information-circle" slot="start"></ion-icon>
                        <ion-label [routerLink]="'/about'">About</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
