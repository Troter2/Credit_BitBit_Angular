<ion-app>
    <ion-menu side="start" content-id="main-content">
        <ion-header>
            <ion-toolbar translucent>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item>
                    <ion-icon name="home" slot="start" [routerLink]="'/home'"></ion-icon>
                    <ion-label [routerLink]="'/home'">Home</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="paper-plane" slot="start"></ion-icon>
                    <ion-label>Outbox</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="log-in-outline" slot="start" [routerLink]="'/login'"></ion-icon>
                    <ion-label [routerLink]="'/login'">Login</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="archive" slot="start"></ion-icon>
                    <ion-label>Archived</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="trash" slot="start"></ion-icon>
                    <ion-label>Trash</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="information-circle" slot="start"></ion-icon>
                    <ion-label [routerLink]="'/about'">About</ion-label>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
